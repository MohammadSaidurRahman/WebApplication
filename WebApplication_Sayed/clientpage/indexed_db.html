<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/Style_Indexeddb.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/Scripts_Indexeddb.js"></script>
</head>
<body>
    <header>
        <div class="mainForm">
            <ul>
                <li class="active">
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="web_sql.html">Web SQL</a>
                </li>
                <li>
                    <a href="indexed_db.html">Indexed DB</a>
                </li>
                <li>
                    <a href="local_storage.html">Local Storage</a>
                </li>
                <li>
                    <a href="sesson_storage.html">Sesson Storage</a>
                </li>
            </ul>
        </div>

    </header>

    <div id="container">
        <hgroup id="headerText">
            <h2 class="heading">Students Info</h2>
        </hgroup>

        <div role="main">

            <div id="editContact">

                <div>
                    <label for="firstName">First Name : </label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                    <label for="lastName">Last Name : </label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div>
                    <label for="email">Email : </label>
                    <input type="text" id="email" name="email" />
                </div>
                <div>
                    <label for="address">Address : </label>
                    <input type="text" id="address" name="address" />
                </div>

                <div>
                    <label for="course">Course :</label>
                    <select name="course" id="course" onchange="destination(this.value)">
                        <option value="">None</option>
                        <option value="ESAD-CS">ESAD-CS</option>
                        <option value="Database">Database</option>
                        <option value="WDPF">WDPF</option>
                        <option value="Network Technology">Network Technology</option>
                    </select>
                </div>

                <div class="form-control" id="imageFile" hidden>

                </div>
                <div class="form-control">
                    <label for="file">Upload File :</label>
                    <input type="file" name="file" id="file" />
                </div>

                <div>
                    <label class="buttons"></label>
                    <button id="btnSave" name="save">Save</button>
                </div>
            </div>

            <div>
                <table id="contacts">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Course</th>
                            <th>File</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>

</body>
</html>
